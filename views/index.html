<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Audio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/public/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.6.0/socket.io.min.js"></script>
  <script src="/public/socket.io-stream.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Audio distance sensor <small>By Ivan Turianytsia, Jaroslaw Bajer, Tomasz Wozniak and Monika Scibor</small></h1>
    </div>

    <p>Usage: place 2 recording devices on the distance of <b>3 meters</b> from each other. Sound source have to be located between them. Click Record button to start. Recording will run for <b>5 seconds</b>.</p>

    <div class="col-md-4"></div>
    <div class="col-md-4">
      <button class="btn btn-primary btn-block" type="button" name="button" id="record">Record</button>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-danger" id="record-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
      </div>
      <p id="message"></p>
    </div>
    <div class="col-md-4"></div>
  </div>

  <div id="audio-container"></div>
  <script type="text/javascript" src="/public/script.js"></script>
</body>

</html>
